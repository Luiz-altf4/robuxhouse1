<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robux House âœ¨ Loja Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-neon: #00e5ff;
      --verde: #38a169;
      --roxo-escuro: #24243e;
      --texto-claro: #edf2f7;
      --sombra: rgba(0, 230, 255, 0.25);
      --cinza-card: rgba(255, 255, 255, 0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, var(--roxo-escuro));
      color: var(--texto-claro);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3.5rem;
      color: var(--azul-neon);
      text-shadow: 1px 1px 6px black;
    }
    header p {
      font-size: 1.2rem;
      color: #cbd5e0;
      margin-top: 10px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }
    .card {
      background: var(--cinza-card);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 14px 28px var(--sombra);
    }
    .card h3 {
      font-size: 1.7rem;
      margin-bottom: 10px;
      color: var(--azul-neon);
    }
    .card p {
      font-size: 1.1rem;
      margin-bottom: 16px;
    }
    .card button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background-color: var(--azul-neon);
      color: #1a202c;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .card button:hover {
      background-color: #00bcd4;
    }
    .download {
      margin-top: 50px;
      text-align: center;
    }
    .download button {
      padding: 16px 36px;
      background: var(--verde);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .download button:hover {
      background: #2f855a;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #1a202c;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }
    .modal-content input, .modal-content button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    .modal-content input {
      background: #2d3748;
      color: var(--texto-claro);
    }
    .modal-content button {
      background: var(--azul-neon);
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 30px;
      background: var(--verde);
      color: white;
      padding: 16px 30px;
      border-radius: 10px;
      display: none;
      font-weight: 600;
      text-align: center;
    }
    #historico {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
    }
    #historico h3 {
      margin-bottom: 10px;
      color: var(--azul-neon);
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #a0aec0;
      text-align: center;
    }
    #bot-ajuda {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--azul-neon);
      color: black;
      padding: 12px 16px;
      border-radius: 30px;
      box-shadow: 0 0 10px var(--azul-neon);
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      z-index: 999;
    }
    #chat-box {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #1a202c;
      border: 1px solid #00e5ff;
      border-radius: 10px;
      width: 280px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 12px #00e5ff66;
      z-index: 999;
    }
    #chat-box textarea {
      width: 100%;
      padding: 10px;
      border: none;
      resize: none;
      background: #2d3748;
      color: white;
      border-radius: 0 0 10px 10px;
    }
    #chat-log {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 0.9rem;
      color: #edf2f7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Robux House</h1>
    <p>Compre Robux com seguranÃ§a e praticidade</p>
  </header>

  <!-- ConteÃºdo serÃ¡ carregado dinamicamente -->
  <div class="cards" id="cards"></div>

  <div class="download">
    <a href="RobuxCOMPROVANTE.py" download><button>ðŸ’¾ Baixar Script Robux</button></a>
    <p>CompatÃ­vel com Windows, Android e Linux</p>
  </div>

  <div class="message" id="message"></div>

  <div class="modal" id="cupomModal">
    <div class="modal-content">
      <h2>Adicionar Cupom</h2>
      <input type="text" id="cupomInput" placeholder="Digite seu cupom">
      <button onclick="verificarCupom()">Aplicar</button>
      <button onclick="mostrarPagamento()">Pular</button>
    </div>
  </div>

  <div class="modal" id="pagamentoModal">
    <div class="modal-content">
      <h2>Pagamento</h2>
      <input type="text" id="cartao" placeholder="NÃºmero do CartÃ£o">
      <input type="text" id="nome" placeholder="Nome no CartÃ£o">
      <input type="text" id="validade" placeholder="Validade (MM/AA)">
      <input type="password" id="cvv" placeholder="CVV">
      <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
  </div>

  <div id="historico">
    <h3>HistÃ³rico de Compras</h3>
    <ul id="listaHistorico" style="list-style:none; padding-left:0;"></ul>
  </div>

  <div id="bot-ajuda" onclick="abrirChat()">ðŸ¤– Ajuda</div>
  <div id="chat-box">
    <div id="chat-log"></div>
    <textarea id="chatInput" rows="2" placeholder="Digite sua pergunta..."></textarea>
  </div>

  <footer>
    &copy; 2025 Robux House. Todos os direitos reservados.
  </footer>

  <script>
    const produtos = [
      { robux: '40', preco: 1 },
      { robux: '80', preco: 2 },
      { robux: '400', preco: 10 },
      { robux: '800', preco: 20 },
      { robux: '1700', preco: 40 },
      { robux: '4500', preco: 100 },
      { robux: '10.000', preco: 200 },
    ];
    const cardsContainer = document.getElementById('cards');
    produtos.forEach(({ robux, preco }) => {
      cardsContainer.innerHTML += `
        <div class="card">
          <h3>${robux} Robux</h3>
          <p>R$${preco.toFixed(2)}</p>
          <button onclick="comprar(${preco}, '${robux} Robux')">Comprar</button>
        </div>`;
    });

    let precoOriginal = 0;
    let descricaoProduto = '';

    function comprar(preco, descricao) {
      precoOriginal = preco;
      descricaoProduto = descricao;
      document.getElementById('cupomModal').style.display = 'flex';
    }

    function verificarCupom() {
      const cupom = document.getElementById('cupomInput').value.trim().toLowerCase();
      if (cupom === 'donos2025') precoOriginal *= 0.8;
      else if (cupom === 'gratis') precoOriginal = 0;
      mostrarPagamento();
    }

    function mostrarPagamento() {
      document.getElementById('cupomModal').style.display = 'none';
      document.getElementById('pagamentoModal').style.display = 'flex';
    }

    function finalizarCompra() {
      const cartao = document.getElementById('cartao').value;
      const nome = document.getElementById('nome').value;
      const validade = document.getElementById('validade').value;
      const cvv = document.getElementById('cvv').value;
      if (!/^\d{16}$/.test(cartao)) return alert('NÃºmero do cartÃ£o invÃ¡lido');
      if (!nome || !validade || !/^\d{3,4}$/.test(cvv)) return alert('Preencha todos os campos corretamente');
      document.getElementById('pagamentoModal').style.display = 'none';
      const data = new Date().toLocaleString();
      const compra = `âœ… ${descricaoProduto} - R$${precoOriginal.toFixed(2)} em ${data}`;
      const msg = document.getElementById('message');
      msg.innerText = compra;
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 6000);
      const historico = JSON.parse(localStorage.getItem('comprasRobux') || '[]');
      historico.push(compra);
      localStorage.setItem('comprasRobux', JSON.stringify(historico));
      atualizarHistorico();
      gerarComprovante(compra);
    }

    function atualizarHistorico() {
      const lista = document.getElementById('listaHistorico');
      lista.innerHTML = '';
      const historico = JSON.parse(localStorage.getItem('comprasRobux') || '[]');
      historico.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        lista.appendChild(li);
      });
    }

    function gerarComprovante(texto) {
      const blob = new Blob([texto], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'comprovante.txt';
      link.click();
    }

    atualizarHistorico();

    // Bot de ajuda simples
    function abrirChat() {
      const chat = document.getElementById('chat-box');
      chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
    }
    document.getElementById('chatInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const pergunta = e.target.value;
        const chatLog = document.getElementById('chat-log');
        chatLog.innerHTML += `<div><strong>VocÃª:</strong> ${pergunta}</div>`;
        let resposta = 'Desculpe, ainda estou aprendendo. Tente novamente mais tarde!';
        if (pergunta.toLowerCase().includes('robux')) resposta = 'VocÃª pode comprar Robux com seguranÃ§a clicando no botÃ£o "Comprar".';
        if (pergunta.toLowerCase().includes('cupom')) resposta = 'Use o cupom "donos2025" para 20% de desconto!';
        chatLog.innerHTML += `<div><strong>Bot:</strong> ${resposta}</div>`;
        e.target.value = '';
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });
  </script>
</body>
</html>
