<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Robux House ‚ú® Loja Oficial</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --preto: #000000;
    --branco: #f9f9f9;
    --cinza-escuro: #222222;
    --cinza-claro: #cccccc;
    --azul-claro: #00e5ff;
    --verde: #38a169;
    --vermelho: #e53e3e;
    --gradiente-bg: linear-gradient(135deg, #000000 0%, #f9f9f9 100%);
    --sombra-card: rgba(0, 0, 0, 0.15);
    --gradiente-botao: linear-gradient(270deg, #00e5ff, #6a11cb, #00e5ff);
    --transicao: 0.3s ease;
  }

  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--gradiente-bg);
    color: var(--preto);
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px 60px;
    scroll-behavior: smooth;
    position: relative;
  }

  /* Header com √≠cone Roblox */
  header {
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    margin-bottom: 50px;
    user-select: none;
  }

  header svg#roblox-icon {
    width: 50px;
    height: 50px;
    fill: var(--azul-claro);
    filter: drop-shadow(0 0 4px var(--azul-claro));
    animation: pulse 3s infinite ease-in-out;
  }
  @keyframes pulse {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.7;}
  }

  header h1 {
    font-size: clamp(2.8rem, 6vw, 3.8rem);
    font-weight: 900;
    letter-spacing: 3px;
    color: var(--preto);
    text-shadow: 1px 1px 3px #77777799;
  }

  header p {
    font-size: 1.3rem;
    color: var(--cinza-escuro);
    margin-top: 8px;
    font-weight: 600;
    font-style: italic;
    text-align: center;
    text-shadow: 0 0 4px #fff9;
  }

  main.cards {
    z-index: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 28px;
    width: 100%;
    max-width: 1200px;
  }

  article.card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 24px;
    padding: 28px 30px 36px;
    text-align: center;
    box-shadow: 0 8px 16px var(--sombra-card);
    transition: transform var(--transicao), box-shadow var(--transicao);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 260px;
    position: relative;
    cursor: default;
    user-select: none;
    border: 2px solid transparent;
  }

  article.card:hover,
  article.card:focus-within {
    transform: translateY(-15px) scale(1.03);
    box-shadow: 0 15px 40px rgba(0, 229, 255, 0.35);
    border-color: var(--azul-claro);
    outline: none;
    cursor: pointer;
  }

  article.card h3 {
    font-size: 2rem;
    margin-bottom: 14px;
    font-weight: 900;
    color: var(--azul-claro);
    text-shadow: 0 0 12px #00e5ffaa;
  }

  article.card p {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 26px;
    color: var(--cinza-escuro);
  }

  button {
    position: relative;
    overflow: hidden;
    padding: 15px 36px;
    border-radius: 20px;
    border: none;
    background: var(--gradiente-botao);
    background-size: 400% 400%;
    color: var(--preto);
    font-weight: 900;
    font-size: 1.2rem;
    cursor: pointer;
    transition: box-shadow 0.4s ease;
    box-shadow: 0 6px 15px rgba(0, 229, 255, 0.5);
    user-select: none;
  }

  button:hover,
  button:focus {
    animation: gradiente 8s ease infinite;
    box-shadow: 0 10px 20px rgba(0, 229, 255, 0.8);
    outline: none;
  }

  @keyframes gradiente {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  button[aria-label]:hover::after,
  button[aria-label]:focus::after {
    content: attr(aria-label);
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--azul-claro);
    color: var(--preto);
    padding: 6px 14px;
    border-radius: 12px;
    white-space: nowrap;
    font-size: 1rem;
    font-weight: 700;
    box-shadow: 0 0 10px var(--azul-claro);
    opacity: 0.95;
    pointer-events: none;
  }

  /* Modal com fundo blur */
  .modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    z-index: 9999;
    padding: 15px;
    animation: fadeIn 0.3s ease forwards;
  }

  .modal.active {
    display: flex;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .modal-content {
    background: #ffffffdd;
    padding: 38px 32px;
    border-radius: 18px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
    color: var(--preto);
    box-sizing: border-box;
    position: relative;
    user-select: text;
    text-align: center;
  }

  .modal-content h2 {
    margin-bottom: 28px;
    color: var(--azul-claro);
    font-weight: 900;
    font-size: 2rem;
    text-shadow: 0 0 15px #00e5ffcc;
  }

  .modal-content input[type="text"],
  .modal-content input[type="password"] {
    width: 100%;
    padding: 16px 20px;
    margin-bottom: 20px;
    border-radius: 14px;
    border: 2px solid var(--cinza-claro);
    background: #fafafa;
    color: var(--preto);
    font-size: 1.15rem;
    font-weight: 600;
    transition: border-color 0.3s ease;
  }

  .modal-content input[type="text"]:focus,
  .modal-content input[type="password"]:focus {
    outline: none;
    border-color: var(--azul-claro);
    background: #fff;
  }

  .modal-content button {
    width: 100%;
    padding: 16px 0;
    border-radius: 20px;
    border: none;
    background: var(--gradiente-botao);
    background-size: 400% 400%;
    color: var(--preto);
    font-weight: 900;
    font-size: 1.3rem;
    cursor: pointer;
    transition: box-shadow 0.5s ease;
    box-shadow: 0 7px 20px rgba(0, 229, 255, 0.7);
  }

  .modal-content button:hover,
  .modal-content button:focus {
    animation: gradiente 8s ease infinite;
    box-shadow: 0 12px 25px rgba(0, 188, 212, 0.9);
    outline: none;
  }

  /* Bot√£o fechar modal */
  .modal-close {
    position: absolute;
    top: 14px;
    right: 18px;
    background: transparent;
    border: none;
    font-size: 2.2rem;
    color: var(--cinza-claro);
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }

  .modal-close:hover,
  .modal-close:focus {
    color: var(--azul-claro);
    outline: none;
  }

  /* Mensagem de sucesso compra */
  .message {
    margin-top: 30px;
    background: var(--verde);
    color: white;
    padding: 18px 26px;
    border-radius: 18px;
    font-weight: 900;
    text-align: center;
    box-shadow: 0 0 18px var(--verde);
    max-width: 460px;
    width: 100%;
    user-select: none;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    pointer-events: none;
    z-index: 10;
    position: fixed;
    left: 50%;
    bottom: 40px;
    transform: translate(-50%, 30px);
  }

  .message.show {
    opacity: 1;
    transform: translate(-50%, 0);
    pointer-events: auto;
  }

  /* Mensagem de erro */
  .error-message {
    background: var(--vermelho);
    box-shadow: 0 0 14px var(--vermelho);
    padding: 12px 16px;
    border-radius: 14px;
    margin-bottom: 16px;
    font-weight: 700;
    color: white;
    user-select: none;
  }

  /* Barra de progresso compra */
  #progressBarContainer {
    width: 100%;
    background: #ddd;
    border-radius: 16px;
    height: 12px;
    margin: 24px 0 16px;
    overflow: hidden;
  }
  #progressBar {
    width: 0;
    height: 100%;
    background: var(--azul-claro);
    border-radius: 16px;
    transition: width 0.4s ease;
  }

  /* Footer */
  footer {
    margin-top: 70px;
    font-size: 0.9rem;
    color: #666666cc;
    text-align: center;
    user-select: none;
    font-weight: 600;
  }

  /* Responsividade */
  @media (max-width: 640px) {
    main.cards {
      grid-template-columns: 1fr;
      gap: 20px;
    }
    header {
      flex-direction: column;
      gap: 10px;
    }
    header h1 {
      font-size: 2.6rem;
    }
    article.card {
      min-height: auto;
    }
  }
</style>
</head>
