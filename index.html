<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robux House - Compra de Robux</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: #1e1e2f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px limegreen;
      width: 360px;
    }

    h2 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      margin-top: 5px;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00ff88;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      background-color: #151e1e;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      display: none;
      color: #00ff88;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Robux House ðŸ’Ž</h2>

    <label for="robux">Escolha o pacote de Robux:</label>
    <select id="robux">
      <option value="40">40 Robux - R$ 1,25</option>
      <option value="80">80 Robux - R$ 2,50</option>
      <option value="400">400 Robux - R$ 12,50</option>
      <option value="800">800 Robux - R$ 25,00</option>
      <option value="1700">1700 Robux - R$ 50,00</option>
      <option value="4500">4500 Robux - R$ 125,00</option>
      <option value="10000">10.000 Robux - R$ 250,00</option>
    </select>

    <label for="card-number">NÃºmero do cartÃ£o</label>
    <input type="text" id="card-number" placeholder="0000 0000 0000 0000" maxlength="19">

    <label for="card-name">Nome do titular</label>
    <input type="text" id="card-name" placeholder="Seu nome completo">

    <label for="card-validity">Validade</label>
    <input type="text" id="card-validity" placeholder="MM/AA" maxlength="5">

    <label for="card-cvv">CVV</label>
    <input type="text" id="card-cvv" placeholder="123" maxlength="3">

    <button onclick="confirmar()">Confirmar Compra</button>

    <div class="message" id="message">
      âœ… Seu Robux chegarÃ¡ em breve!
    </div>
  </div>

  <script>
    function confirmar() {
      const robux = document.getElementById("robux").value;
      const nome = document.getElementById("card-name").value;

      if (nome.trim() === "") {
        alert("Preencha seu nome corretamente.");
        return;
      }

      document.getElementById("message").innerText = `âœ… ${robux} Robux serÃ£o enviados para vocÃª em breve!`;
      document.getElementById("message").style.display = "block";
    }
  </script>

</body>
</html>
