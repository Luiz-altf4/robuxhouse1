    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #edf2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #00e5ff;
    }
    header p {
      font-size: 1.1rem;
      color: #a0aec0;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    .card {
      background: #2d3748;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 230, 255, 0.2);
    }
    .card h3 {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #cbd5e0;
    }
    .card button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #00e5ff;
      color: #1a202c;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    .card button:hover {
      background-color: #00c6d5;
    }

    .download {
      margin-top: 40px;
      text-align: center;
    }
    .download button {
      padding: 12px 24px;
      background: #48bb78;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background .2s;
    }
    .download button:hover {
      background: #38a169;
    }

    .message {
      margin-top: 20px;
      background: #38a169;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
