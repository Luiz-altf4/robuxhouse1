<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robux House ✨ Loja Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/roblox-282749.png" />
  <style>
    /* Otimizado para performance e legibilidade */
    :root {
      --preto: #000;
      --branco: #fff;
      --cinza: #f0f0f0;
      --azul-claro: #00e5ff;
      --verde: #38a169;
      --vermelho: #e53e3e;
      --cor-texto-claro: #000;
      --cor-texto-escuro: #eee;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: var(--cor-texto-escuro);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    body.light {
      background: #f0f0f0;
      color: var(--cor-texto-claro);
    }
    header h1 {
      font-size: 3rem;
      color: var(--azul-claro);
      margin: 10px 0;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #666;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: var(--branco);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      color: var(--preto);
    }
    .card h3 {
      color: var(--azul-claro);
      font-size: 1.5rem;
    }
    .card button {
      padding: 10px 20px;
      background: var(--azul-claro);
      color: var(--preto);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #toggleThemeBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: var(--azul-claro);
      color: var(--preto);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark">
  <button id="toggleThemeBtn">Modo Claro</button>
  <header>
    <h1>Robux House</h1>
    <p class="subtitle">✨ Compre Robux com confiança e receba na hora ✨</p>
  </header>
  <section class="cards">
    <div class="card">
      <h3>400 Robux</h3>
      <p>R$10,00</p>
      <button>Comprar</button>
    </div>
    <div class="card">
      <h3>800 Robux</h3>
      <p>R$20,00</p>
      <button>Comprar</button>
    </div>
    <!-- Adicione mais cards conforme necessário -->
  </section>
  <script>
    const toggleThemeBtn = document.getElementById('toggleThemeBtn');
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggleThemeBtn.textContent = document.body.classList.contains('light') ? 'Modo Escuro' : 'Modo Claro';
    });
  </script>
</body>
</html>
